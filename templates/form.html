<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe os Dados</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Informe os Dados</h1>
        <form action="/api/individualizacao" method="post" class="mb-4">
            <div class="mb-3">
                <label for="saldo_fgts" class="form-label">Saldo FGTS:</label> 
                <input type="text" id="saldo_fgts" name="saldo_fgts" class="form-control">
            </div>
            <div class="mb-3">
                <label for="meses_trabalhados" class="form-label">Meses Trabalhados:</label>
                <input type="text" id="meses_trabalhados" name="meses_trabalhados" class="form-control">
            </div>
            <div class="mb-3">
                <label for="divida_pgfn" class="form-label">Dívida PGFN: </label>
                <input type="text" id="divida_pgfn" name="divida_pgfn" class="form-control">
            </div>
            <div class="mb-3">
                <label for="meses_em_divida" class="form-label">Meses em Dívida:</label>
                <input type="text" id="meses_em_divida" name="meses_em_divida" class="form-control">
            </div> 
    
            <button type="submit" class="btn btn-primary">Calcular Individualização</button>
        </form>
    </div>

    <!-- Bootstrap JS (opcional, se necessário) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
